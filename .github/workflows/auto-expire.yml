name: Auto-expire after 2 days
on:
  schedule:
    - cron: '0 12 21 2 *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  expire:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          rm -f *.pdf
          cat > index.html << 'HTML'
          <!DOCTYPE html><html><head><meta charset="utf-8"><title>Abgelaufen</title></head><body style="font-family:system-ui;display:flex;align-items:center;justify-content:center;height:100vh;color:#666"><p>Dieser Link ist abgelaufen.</p></body></html>
          HTML
          git add -A
          git commit -m "auto-expire: link abgelaufen"
          git push
